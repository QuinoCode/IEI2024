<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga del almacén de datos</title>
  <style>
    /* Estilos generales para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5; /* Fondo gris claro */
    }

    /* Contenedor principal */
    .contenedor {
      max-width: 600px;
      margin: 40px auto; /* Centrado horizontal y separación vertical */
      background: #fff; /* Fondo blanco */
      border: 1px solid #ccc;
      border-radius: 6px; /* Bordes redondeados */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra ligera */
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
    }

    /* Subtítulos */
    .subtitulo {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333; /* Texto oscuro */
      font-weight: bold;
    }

    /* Grupo de checkboxes */
    .checkbox-group {
      margin-bottom: 20px;
      margin-left: 20px;
    }

    /* Estilo de los labels de los checkboxes */
    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    /* Contenedor de los botones */
    .buttons {
      display: flex;
      gap: 10px; /* Espacio entre botones */
      margin-bottom: 25px;
    }

    button {
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px 16px;
      font-size: 14px;
    }

    /* Estilo del botón "Cancelar" */
    #btnCancelar {
      background: #ffffff; /* Fondo blanco */
      color: #555; /* Texto gris oscuro */
      border: 1px solid #999;
    }

    /* Estilo del botón "Cargar" */
    #btnCargar {
      background: #aaa; /* Fondo gris */
      color: #fff; /* Texto blanco */
      border: none;
    }

    /* Estilo del botón "Borrar" */
    #btnBorrar {
      background: #f50057; /* Fondo rojo */
      color: #fff; /* Texto blanco */
      border: none;
    }

    /* Sección de resultados */
    #resultados {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px; /* Bordes redondeados */
      background: #fafafa; /* Fondo gris muy claro */
    }

    .resultado-titulo {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .texto-res {
      margin: 4px 0;
    }

    /* Tabla para mostrar registros */
    table {
      border-collapse: collapse;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 100%;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
    }

    th {
      background: #eee; /* Fondo gris claro */
    }

    .sin-registros {
      margin-left: 20px;
      color: #555; /* Texto gris oscuro */
    }
  </style>
</head>
<body>
<div class="contenedor">
  <h1>Carga del almacén de datos</h1>
  <div class="subtitulo">Seleccione fuente:</div>

  <!-- Grupo de checkboxes para seleccionar las fuentes de datos -->
  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="todas">
      Seleccionar todas
    </label>
    <label>
      <input type="checkbox" id="cle">
      Castilla y León
    </label>
    <label>
      <input type="checkbox" id="cv">
      Comunitat Valenciana
    </label>
    <label>
      <input type="checkbox" id="eus">
      Euskadi
    </label>
  </div>

  <!-- Botones de acción -->
  <div class="buttons">
    <button id="btnCancelar" onclick="cancelar()">Cancelar</button>
    <button id="btnCargar" onclick="cargarDatos()">Cargar</button>
    <button id="btnBorrar" onclick="borrarAlmacen()">Borrar almacén de datos</button>
  </div>

  <!-- Sección para mostrar resultados -->
  <div id="resultados">
    <div class="resultado-titulo">Resultados de la carga:</div>
    <div class="texto-res">
      Número de registros cargados correctamente: <strong>--</strong>
    </div>
    <div class="texto-res">
      <strong>Registros con errores y reparados:</strong>
      <p class="sin-registros">--</p>
    </div>
    <div class="texto-res">
      <strong>Registros con errores y rechazados:</strong>
      <p class="sin-registros">--</p>
    </div>
  </div>
</div>

<script>
  // Función para cancelar la selección y limpiar resultados
  function cancelar() {
    // Desmarcar todos los checkboxes
    document.getElementById('todas').checked = false;
    document.getElementById('cle').checked   = false;
    document.getElementById('cv').checked    = false;
    document.getElementById('eus').checked   = false;

    // Limpiar la sección de resultados
    document.getElementById('resultados').innerHTML = `
      <div class="resultado-titulo">Resultados de la carga:</div>
      <div class="texto-res">
        Número de registros cargados correctamente: <strong>--</strong>
      </div>
      <div class="texto-res">
        <strong>Registros con errores y reparados:</strong>
        <p class="sin-registros">--</p>
      </div>
      <div class="texto-res">
        <strong>Registros con errores y rechazados:</strong>
        <p class="sin-registros">--</p>
      </div>
    `;
  }

  // Función para cargar datos desde el backend
  function cargarDatos() {
    // Recopilar el estado de los checkboxes
    const checkboxes = {
      todas: document.getElementById('todas')?.checked || false,
      cle: document.getElementById('cle')?.checked || false,
      cv: document.getElementById('cv')?.checked || false,
      eus: document.getElementById('eus')?.checked || false
    };

    // Llamada al endpoint de carga
    fetch('http://127.0.0.1:5001/carga', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(checkboxes)
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          mostrarError(data.error); // Muestra un error si existe en la respuesta
        } else {
          mostrarResultados(data); // Muestra los resultados en caso de éxito
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('resultados').innerHTML = `
          <div class="resultado-titulo">Resultados de la carga:</div>
          <p style="color:red;">Error de conexión con el servidor</p>
        `;
      });
  }

  // Función para borrar los datos del almacén
  function borrarAlmacen() {
    fetch('http://127.0.0.1:5001/borrar', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          alert("Error al borrar: " + data.error);
        } else {
          alert("Se ha borrado exitosamente el contenido del almacén de datos");
        }
      })
      .catch(err => {
        alert("Error interno al borrar el almacén de datos");
      });
  }
</script>
</body>
</html>
